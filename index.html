<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Tracker</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Family Budget Tracker</h1>

        <h2>Home Loan Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Loan Amount</th>
                    <th>Monthly Payment</th>
                </tr>
            </thead>
            <tbody id="homeLoanTableBody">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://192.168.1.254/fetch_budget.php');
                const data = await response.json();

                const homeLoanTableBody = document.getElementById('homeLoanTableBody');
                homeLoanTableBody.innerHTML = ''; // Clear any existing rows

                // Populate Home Loan Table
                data["Home_Loan"].forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.Loan_Amount}</td>
                        <td>${item.Monthly_Payment}</td>
                    `;
                    homeLoanTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching Home Loan data:', error);
            }
        });
    </script>
</body>
</html>
