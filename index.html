<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Tracker</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Family Budget Tracker</h1>

        <!-- Add Home Loan Form -->
        <h2>Add Home Loan Data</h2>
        <form id="homeLoanForm">
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="mb-3">
                <label for="monthlyPayment" class="form-label">Monthly Payment</label>
                <input type="number" class="form-control" id="monthlyPayment" placeholder="Enter monthly payment" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Home Loan</button>
        </form>

        <!-- Home Loan Table -->
        <h2>Home Loan Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Loan Amount</th>
                    <th>Monthly Payment</th>
                </tr>
            </thead>
            <tbody id="homeLoanTableBody">
                <!-- Home Loan Data will be inserted here -->
            </tbody>
        </table>

        <!-- Alba, Giovanni, Alex Tables -->
        <h2>Alba Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Month</th>
                    <th>Capital One</th>
                    <th>Sally Fashion</th>
                    <th>Truist</th>
                    <th>Synchrony Gato</th>
                    <th>Macys</th>
                    <th>Navy Federal</th>
                    <th>Personal Cards</th>
                    <th>Loan By Alex</th>
                    <th>Grand Total</th>
                </tr>
            </thead>
            <tbody id="albaTableBody">
                <!-- Alba Data will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Add other table structures here -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
